apiVersion: apps/v1
kind: Deployment
metadata:
  name: '${serviceName}'
  labels:
    app: '${serviceName}'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: '${serviceName}'
  template:
    metadata:
      labels:
        app: '${serviceName}'
    spec:
      containers:
      - name: '${serviceName}'
        image: '${imageToDeploy}'
        envFrom:
        - secretRef:
            name: '${serviceName}-${env}-secret'
